<!DOCTYPE html>
<html>
<head>
    <title>Animated Logo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            background: radial-gradient(circle at center, #ffffff, #f8f9fa);
        }
        
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            animation: spin 8s linear infinite;
            filter: drop-shadow(0 0 15px rgba(66, 99, 235, 0.2));
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2b3595, #4263eb);
            box-shadow: 0 0 8px rgba(66, 99, 235, 0.6);
            opacity: 0;
            transform-origin: center;
        }

        .dot:nth-child(3n) {
            background: linear-gradient(45deg, #4263eb, #5c7cfa);
        }

        .dot:nth-child(3n+1) {
            background: linear-gradient(45deg, #364fc7, #7048e8);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Remove the outer-glow class definition */
        .outer-glow {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: transparent;
            border: 2px solid rgba(66, 99, 235, 0.1);
            animation: pulse 2s ease-in-out infinite;
            left: -10px;
            top: -10px;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                border-color: rgba(66, 99, 235, 0.1);
            }
            50% {
                transform: scale(1.05);
                border-color: rgba(66, 99, 235, 0.3);
            }
            100% {
                transform: scale(0.95);
                border-color: rgba(66, 99, 235, 0.1);
            }
        }

        .logo-text {
            font-family: 'Arial', sans-serif;
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(45deg, #0a1248, #5c7cfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-left: 25px;
            text-shadow: 0 0 15px rgba(66, 99, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Adjusted shimmer effect for better contrast */
        .logo-text::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 45%,
                rgba(255, 255, 255, 0.9) 50%,
                transparent 55%
            );
            animation: shimmer 6s infinite;
            transform: translateX(-100%) rotate(45deg);
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Remove the old textPulse animation and replace with subtle hover */
        .logo-text:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        /* Container styling for even closer spacing */
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
    <script>
        window.onload = function() {
            const container = document.querySelector('.logo-container');
            
            const numDots = 28; // Increased number of dots
            
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Position dots in a circle
                const angle = (i / numDots) * 2 * Math.PI;
                const radius = 50; // Increased radius
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                dot.style.left = `${60 + x}px`;
                dot.style.top = `${60 + y}px`;
                
                // Enhanced fade animation with scale
                dot.style.animation = `fade 2s ease-in-out infinite`;
                dot.style.animationDelay = `${i * (2 / numDots)}s`;
                
                container.appendChild(dot);
            }
        }

        // Add the fade keyframes dynamically with scale effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade {
                0%, 100% { 
                    opacity: 0.2;
                    transform: scale(0.8);
                }
                50% { 
                    opacity: 1;
                    transform: scale(1.1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-container"></div>
        <div class="logo-text">Echelon</div>
    </div>
</body>
</html>
